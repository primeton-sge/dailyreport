<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>工时日报系统</title>
    <!--引入静态资源-->
    <link th:include="common/statics :: globalsource"/>

</head>

<body>
<div class="header">
    <a th:href="@{/main/home.htm}" style="text-decoration: none;color: #000000;">
        <h3 style="margin:20px 0 0 30px;display: inline-block;">工时日报系统</h3>
    </a>
    <ul class="nav" style="float: right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                <span class="username">欢迎使用！</span>
                <span class="username" th:text="${user.realname}"></span>
                <i style="color: #000000;" class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a class="ajaxify" th:href="@{/user/startChangePassword.htm}" target="mainFrame">
                        <i class="glyphicon glyphicon-lock"></i>
                        <span>修改密码</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/logout.htm}">
                        <i class="glyphicon glyphicon-log-out"></i>
                        <span>登出</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="content">
    <div class="row">
        <div class="left-content">
            <div class="menu-content">
                <div class="icon-box">
                    <span class="toggle-icon on"></span>
                </div>
                <div class="leftMenu">
                    <div id="tree"></div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="row">
                <iframe th:src="${#httpServletRequest.getContextPath()}+'/common/main.htm'"
                        onLoad="home.iFrameHeight();" scrolling="no" src="" id="mainFrame" name="mainFrame"
                        style="width: 100%; height: 100%;scrolling: no;border:0;frameborder:0 ;marginwidth:0; marginheight:0;"></iframe>
            </div>
        </div>
    </div>
</div>

    <!--<div class="footer-inner">footer-inner</div>-->

        <!--<span class="go-top"><i class="glyphicon glyphicon-chevron-up"></i></span>-->
    <!--</div>-->
<!--</div>-->
<script type="text/javascript">
    $(function () {
        menu.setTree();
        menu.collapse();
    })
</script>
</body>
</html>
